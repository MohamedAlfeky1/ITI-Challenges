<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Show</title>
    <style>
      img {
        width: 300px;
        height: 300px;
      }

      .slide img {
        display: block;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="slide">
      <img src="../../Images/1.png" alt="Slide Show Image" />
      <button id="previous">Previous</button>
      <button id="next">Next</button>
      <button id="slideShow">Slide Show</button>
      <button id="stop">Stop</button>
    </div>
    <script src="slideShow.js"></script>
  </body>
</html>
