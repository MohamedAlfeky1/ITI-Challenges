<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Even and Odd</title>
    <style>
      h1 {
        padding: 30px 40px;
      }
      .students h1:nth-child(odd) {
        background-color: #673ab7;
        color: white;
      }

      .students h1:nth-child(even) {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="students" id="students"></div>

    <script>
      var students = [
        { name: "Ali", age: 20, Crs: "CS" },
        { name: "Sara", age: 22, Crs: "Math" },
        { name: "Omar", age: 19, Crs: "Physics" },
        { name: "Laila", age: 21, Crs: "CS" },
        { name: "Hassan", age: 23, Crs: "Engineering" },
        { name: "Mona", age: 20, Crs: "Biology" },
        { name: "Kareem", age: 24, Crs: "Math" },
        { name: "Noor", age: 18, Crs: "CS" },
      ];

      var studentsDiv = document.getElementById("students");
      function displayStudents(arr) {
        arr.map((ele) => {
          var infoh1 = document.createElement("h1");
          infoh1.innerHTML = `name: ${ele.name} - Age: ${ele.age} - Courses: ${ele.Crs}`;
          studentsDiv.appendChild(infoh1);
        });
      }
      displayStudents(students);
    </script>
  </body>
</html>
