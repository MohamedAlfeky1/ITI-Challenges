<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Accordion & Slider Page</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.cycle2/2.1.6/jquery.cycle2.min.js"></script>

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
      }

      #accordion {
        width: 220px;
        height: 100vh;
        border-right: 2px solid #ddd;
        padding: 10px;
        background-color: #f9f9f9;
      }

      #accordion a {
        display: block;
        padding: 5px 10px;
        text-decoration: none;
        color: #333;
      }

      #accordion a:hover {
        background-color: #eee;
      }

      .content {
        flex: 1;
        padding: 0;
        overflow: auto;
      }

      header {
        width: 100%;
        text-align: center;
      }

      .cycle-slideshow img {
        width: 100%;
        height: 250px;
        object-fit: cover;
      }

      nav {
        background-color: #333;
        padding: 10px 0;
        text-align: center;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      nav a:hover {
        text-decoration: underline;
      }

      main {
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="accordion">
      <h3>Home</h3>
      <div>
        <a href="#">Dashboard</a>
        <a href="#">News</a>
        <a href="#">Updates</a>
      </div>
      <h3>Services</h3>
      <div>
        <a href="#">Web Design</a>
        <a href="#">SEO</a>
        <a href="#">Marketing</a>
      </div>
      <h3>About</h3>
      <div>
        <a href="#">Our Team</a>
        <a href="#">Careers</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="content">
      <header>
        <div
          class="cycle-slideshow"
          data-cycle-fx="fade"
          data-cycle-timeout="2000"
          data-cycle-speed="1000"
        >
          <img src="https://picsum.photos/id/1015/1000/250" alt="Image 1" />
          <img src="https://picsum.photos/id/1025/1000/250" alt="Image 2" />
          <img src="https://picsum.photos/id/1035/1000/250" alt="Image 3" />
        </div>
      </header>

      <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Gallery</a>
        <a href="#">Contact</a>
      </nav>
    </div>

    <script>
      $(document).ready(function () {
        $("#accordion").accordion({
          heightStyle: "content",
          collapsible: true,
        });
      });
    </script>
  </body>
</html>
